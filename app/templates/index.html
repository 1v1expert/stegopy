{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-8 align-self-center jumbotron">
        <h4 class="mb-3">Загрузите изображение и введите секретный текст</h4>
        <form class="needs-validation" novalidate="" method="post" enctype="multipart/form-data">
            <div class="row">

                {% csrf_token %}

                <div class="col-md-4 mb-3">
                    {{ form.original_image }}
                </div>

                <div class="col-md-8 mb-3">
                    {{ form.text }}
                    <small class="text-muted">Full name as displayed on card</small>
                    <div class="invalid-feedback">
                        Name on card is required
                    </div>
                </div>
            </div>


            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Получить стегоизображение</button>
        </form>
    </div>
</div>

{% endblock content %}
