{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-6 text-center">
        <button type="button" class="btn btn-primary btn-lg" id="encrypt">Получить стегоконтейнер</button>

    </div>
    <div class="col-md-6 text-center">
        <button type="button" class="btn btn-secondary btn-lg" id="decrypt">Получить информацию </button>
    </div>
</div>


{% endblock content %}

{% block extra_js %}
<script>
    $('#decrypt').on('click', function () {
        document.location.href = document.location.origin + "{% url 'app:decrypt' %}";
    });
    $('#encrypt').on('click', function () {
        document.location.href = document.location.origin + "{% url 'app:encrypt' %}";
    });
</script>
{% endblock extra_js %}
